<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffbf00; /* Captivating background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 110px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }
        textarea {
            resize: none;
            grid-template-columns: 4;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Scale button on hover */
        }
        .message {
            text-align: center;
            color: #28a745;
            font-weight: bold;
            display: none;
            animation: slideIn 1s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Feedback:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
        <p class="message" id="confirmationMessage">Feedback Submitted!</p>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Simulate form submission (you can replace this with an actual backend API call)
            setTimeout(function() {
                document.getElementById("confirmationMessage").style.display = "block";
                document.getElementById("feedbackForm").reset();
            }, 2000); // Delay for 2 seconds to simulate submission
        });
    </script>
</body>
</html>
